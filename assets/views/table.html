<div class="container pt-2">
  <h3 class="text-center">Con toDoList</h3>
  <!--TABLA-->
  <div>
    <section>
      <table class="table table-bordered">
        <thead>
          <tr class="table-primary">
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Direccion</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="registro in toDo">
            <th>
              <p>{{registro.nombre}}</p>
            </th>
            <td>{{registro.email}}</td>
            <td>{{registro.direccion}}</td>
            <td>
              <a type="button" class="btn btn-warning" href="#!/update/{{registro}}"><i class="fas fa-edit"></i></a>
              <button type="button" class="btn btn-danger" ng-click="removeAct(registro)"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="container pt-2">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearModal">Crear</button>
    </section>
  </div>
  <!--TABLA-->
  <!--MODAL-->
  <div class="modal fade" id="crearModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Crear Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form ng-submit="addAct()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nombre del Usuario"
                  ng-model="registro.nombre">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="user@service.com"
                  ng-model="registro.email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                ng-model="registro.direccion">
            </div>
            <input type="submit" class="btn btn-primary" value="Agregar"></input>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  <!--MODAL-->
</div>
